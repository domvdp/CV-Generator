<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row m-5">
        <div class="col-md-12">
          <h1>CV Generator</h1>
          <hr>
        </div>
      </div>

      <div class="row m-5">
        <div class="col-md-12">
          <form method="POST" action="list/">
            {% csrf_token %}
            <h4><u>Contact Details</u></h4>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
              </div>
              <div class="form-group col-md-6">
                <label for="">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-9">
                <label for="">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
              </div>
              <div class="form-group col-md-3">
                <label for="">Postcode</label>
                <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Enter your postcode">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
              </div>
              <div class="form-group col-md-6">
                <label for="">Email Address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email address">
              </div>
            </div><br><br>

            <h4><u>Education</u></h4>
            <div class="form-group">
              <label for="">School, College or University</label>
              <input type="text" class="form-control" id="school" name="school" placeholder="Enter the name of the school you attended">
            </div><br><br>

            <h4><u>Work Experience</u></h4>
            <div class="form-group">
              <label for="">Job Title</label>
              <input type="text" class="form-control" id="job" name="job" placeholder="Enter your current/most recent job title">
            </div><br><br>

            <button type="submit" class="btn btn-primary">Generate CV</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
